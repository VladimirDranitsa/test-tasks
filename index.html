<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, initial-scale=1.0">
	<meta name="description"
				content="">
	<meta name="keywords"
				content="">
	<link rel="shortcut icon"
				href="img/favicons/favicon.svg"
				type="image/svg+xml">
	<link rel="shortcut icon"
				href="img/favicons/favicon.webp"
				type="image/webp">
	<link rel="shortcut icon"
				href="img/favicons/favicon.png"
				type="image/x-icon">
	<link rel="stylesheet"
				href="css/libs.min.css">
	<link rel="stylesheet"
				href="css/style.min.css">
	<title>Under Construction</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>


<body>
<div class="wrapper">
	<header class="header">
    <a class="header__logo" href="index.html">
        <img src="img/logo.svg" alt="logo">
    </a>
</header>

	<main class="main">
		<section class="section-timer">
  <h1 class="section-timer__heading">
    Under Construction
  </h1>
  <p class="section-timer__text">
    We're making lots of improvements and will be back soon
  </p>
  <div class="section-timer__timer">
    <ul class="timer">
  <li class="timer__item">
    <p class="timer__amount-days"></p>
  </li>
  <li class="timer__item">
    <span class="timer__delimiter">:</span>
  </li>
  <li class="timer__item">
    <p class="timer__amount-hours"></p>
  </li>
  <li class="timer__item">
    <span class="timer__delimiter">:</span>
  </li>
  <li class="timer__item">
    <p class="timer__amount-minutes"></p>
  </li>
  <li class="timer__item">
    <span class="timer__delimiter">:</span>
  </li>
  <li class="timer__item">
    <p class="timer__amount-seconds"></p>
  </li>
</ul>
  </div>
  <p class="section-timer__text">
    Check our event page when you wait:
  </p>
  <a class="section-timer__link" href="https://egorovagency.by/" target="_blank">
    <p>
      Go to the event
    </p>
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M4.16669 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
</section>
	</main>
	<footer class="footer">
    <form class="footer__form">
        <input class="footer__form-input" type="email" placeholder="Enter your Email and get notified">
        <button class="footer__form-submit" type="submit">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4.16669 10H15.8334" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M10 4.16666L15.8333 9.99999L10 15.8333" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </form>
</footer>

</div>
</body>
<div class="popup">
  <div class="popup__body">
  <div class="popup__wrapper">
    <button class="popup__cross">
      <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.6711 12.8072L24.0706 2.40765C24.4368 2.04151 24.4368 1.44789 24.0706 1.08179C23.7045 0.715702 23.1109 0.715655 22.7448 1.08179L12.3452 11.4814L1.94568 1.08179C1.57954 0.715655 0.985913 0.715655 0.61982 1.08179C0.253727 1.44794 0.25368 2.04156 0.61982 2.40765L11.0193 12.8072L0.61982 23.2068C0.25368 23.5729 0.25368 24.1665 0.61982 24.5326C0.802866 24.7157 1.04282 24.8072 1.28277 24.8072C1.52272 24.8072 1.76263 24.7157 1.94572 24.5326L12.3452 14.1331L22.7447 24.5326C22.9278 24.7157 23.1677 24.8072 23.4077 24.8072C23.6476 24.8072 23.8875 24.7157 24.0706 24.5326C24.4368 24.1665 24.4368 23.5729 24.0706 23.2068L13.6711 12.8072Z" fill="#135978" fill-opacity="0.5"/>
      </svg>
    </button>
    <h2 class="popup__massage">
      SUCCESS!
    </h2>
    <div class="popup__text">
      You have successfully subscribed to the email newsletter
    </div>
    <button class="popup__button">
      Close
    </button>
  </div>
</div>
<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</html>
